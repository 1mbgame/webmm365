<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <span class="login100-form validate-form">
                <span class="login100-form-title p-b-26">
                    <a href="https://www.moneymanager365.com">
                        <img class="login_icon" src="../../../../../assets/images/icon_app_152.png" width="48" /><br />
                    </a>
                    <span class="login_title">
                        Sign In
                        <br />
                        <br />
                    </span>

            </span>
            <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

            

            <div class="wrap-input100-password validate-input" >
                <span class="btn-show-pass" (click)="onShowClicked()">
                        <i class="zmdi zmdi-eye"></i>
                        {{ isShow ? 'Hide' : 'Show' }}
                    </span>
                <input id="password" value="" [type]="isShow ? 'text' : 'password'" class="input100" type="password" name="pass" placeholder="Passcode">
            </div>
            <div class="text-center p-t-115">
                <span id="errorMessage" class="error-message">
                    &nbsp;  
                    </span>
            </div>



            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button id="buttonSubmit" class="login100-form-btn" (click)="onSignInSubmitClicked()">
                            Sign In
                        </button>
                </div>
            </div>

            
            </span>
        </div>
    </div>
</div>
